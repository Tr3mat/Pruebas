<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .calculator {
        width: 250px;
        border: 1px solid black;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
    }

    .display {
        width: 100%;
        margin-bottom: 10px;
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
    }

    .button {
        width: 50px;
        height: 50px;
        margin: 5px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        background-color: #eee;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .number {
        color: blue;
    }

    .operator {
        color: red;
    }

    .clear {
        color: purple;
    }

    .equal {
        color: green;
    }

    .button:hover {
        background-color: #ccc;
    }
</style>

<body>

    <!DOCTYPE html>
    <html>

    <head>
        <title>Calculadora</title>

    </head>

    <body>
        <h1>Calculadora</h1>
        <input type="text" id="result" value="0" disabled>
        <br><br>
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button onclick="setOperator('/')" class="operator">/</button>
        <br>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button onclick="setOperator('*')" class="operator">*</button>
        <br>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="setOperator('-')" class="operator">-</button>
        <br>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="setOperator('+')" class="operator">+</button>
        <br><br>
        <button onclick="clearDisplay()">C</button>
        <br><br>
        <script src="calculadora.js"></script>
    </body>

    </html>




    <script>
        var operand1 = null;
        var operand2 = null;
        var operator = null;
        var result = null;

        function addToDisplay(num) {
            var display = document.getElementById("result");
            if (display.value == "0" || result != null) {
                display.value = num;
                result = null;
            } else {
                display.value += num;
            }
        }

        function clearDisplay() {
            document.getElementById("result").value = "0";
            operand1 = null;
            operand2 = null;
            operator = null;
            result = null;
        }

        function calculate() {
            operand2 = parseFloat(document.getElementById("result").value);
            if (operator == "+") {
                result = operand1 + operand2;
            } else if (operator == "-") {
                result = operand1 - operand2;
            } else if (operator == "*") {
                result = operand1 * operand2;
            } else if (operator == "/") {
                result = operand1 / operand2;
            }
            operand1 = result;
            operand2 = null;
            operator = null;
            var display = document.getElementById("result");
            display.value = result.toFixed(2);
        }

        function setOperator(op) {
            if (operand1 == null) {
                operand1 = parseFloat(document.getElementById("result").value);
            } else if (operator != null) {
                operand2 = parseFloat(document.getElementById("result").value);
                calculate();
            }
            operator = op;
            var display = document.getElementById("result");
            display.value = "0";
        }

    </script>

</body>

</html>
